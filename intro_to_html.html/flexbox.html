<!DOCTYPE html>
<html>

    <head>
        <title>
            flexbox practice
        </title>

    </head>

    <body>
        <div style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: 100px;
        margin-bottom: 50px;
        border: solid;
        border-width: 1px;
        border-color: gray;">

            <div style="
            background-color: lightblue;
            width: 100px;">
                div 1
            </div>

            <div style="
            background-color: lightpink;
            width: 100px;">
                div 2
            </div>

            <div style="
            background-color: lightblue;
            width: 100px;">
                div 3
            </div>

        </div>


        <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 50px;
        height: 100px;
        border: solid;
        border-width: 1px;
        border-color: gray;">

            <div style="
            background-color: lightblue;
            width: 100px;">
                div 1
            </div>

            <div style="
            background-color: lightpink;
            width: 100px;">
                div 2
            </div>

            <div style="
            background-color: lightblue;
            width: 100px;">
                div 3
            </div>

        </div>

        <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: stretch;
        height: 100px;
        border: solid;
        border-width: 1px;
        border-color: gray;">

            <div style="
            background-color: lightblue;
            width: 100px;">
                div 1
            </div>

            <div style="
            background-color: lightpink;
            width: 100px;">
                div 2
            </div>

            <div style="
            background-color: lightblue;
            width: 100px;">
                div 3
            </div>

        </div>
    </body>

</html>
