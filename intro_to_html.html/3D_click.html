<!DOCTYPE html>

<button class="click3d">Shadow</button>

<!-- Style -->
<style>
.click3d {
    color: white;
    background-color: green;
    font-size: 18px;
    border: none;
    padding: 10px;
    padding-left: 15px;
    padding-right: 15px;
    cursor: pointer;
    box-shadow: 3px 3px 5px rgba(53, 51, 51, 0.552);
    transition: 0.3s;
}
.click3d:hover{
    padding-left: 18px;
    padding-right: 18px;
}
.click3d:active{
     margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;
    transition: none;
}

</style>
